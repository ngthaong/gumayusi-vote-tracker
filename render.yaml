services:
  - type: web
    name: gumayusi-vote-tracker
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn server:app --bind 0.0.0.0:$PORT --workers 1 --threads 4 --timeout 120
    envVars:
      - key: BSTAGE_EMAIL
        sync: false
      - key: BSTAGE_PASSWORD
        sync: false
      - key: GOOGLE_CREDS_JSON
        sync: false
      - key: PYTHON_VERSION
        value: 3.12.0

